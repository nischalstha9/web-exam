<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2" rowspan="2">Browser</th>
                <th colspan="2" rowspan="1">Visitors</th>
            </tr>
            <tr>
                <th rowspan="1" colspan="1">Number</th>
                <th rowspan="1" colspan="1">Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Mozilla Firefox</td>
                <td colspan="1">163</td>
                <td colspan="1">59%</td>
            </tr>
            <tr>
                <td colspan="2">Google Chrome</td>
                <td colspan="1">78</td>
                <td colspan="1">28%</td>
            </tr>
            <tr>
                <td colspan="2">Safari</td>
                <td colspan="1">35</td>
                <td colspan="1">13%</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
